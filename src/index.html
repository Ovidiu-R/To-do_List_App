<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <div class="outerGrid">
        <header>
            <h1 id="appName">Check Mate</h1>
            <div class="logoContainer"></div>
        </header>   
        <div class="innerGrid">
            <nav>
                <ul>
                    <li><button id="all">All</button></li>
                    <li><button id="day">Today</button></li>
                    <li><button id="week">This&nbsp;Week</button></li>
                    <li><button id="projects">Projects</button></li>
                </ul>
                <button id="reset">Reset Tasks</button>
                <button id="addNew"></button>
            </nav>
            <div id="content">

            </div>
        </div>
    </div>
    <dialog id="modal" class="taskModal">
        <div class="modalHeader">
            <h1>Add new...</h1>
        </div>
        <div class="modalBody">
            <nav class="modalNav">
                <h2>Task</h2>
                <h2>Project</h2>
            </nav>
            <div class="modalContent">
                <form action="">
                    <input class="title" id="title" type="text" required placeholder="Task name...">
                    <textarea class="details" name="" id="details" cols="48" rows="8" placeholder="Details..."></textarea><br>
                    <p class="deadline" id="deadline">Deadline:</p>
                    <input class="date" id="date" type="date" required><br>
                    <div class="priority" id="priority">
                        <p>Priority:</p>
                        <div class="radioButtons">
                            <div class="radioButton">
                                <input type="radio" id="low" value="low" name="priority" required>
                                <label for="low" >LOW</label>
                            </div>
                            <div class="radioButton">
                                <input type="radio" id="medium" value="medium" name="priority">
                                <label for="medium" >MEDIUM</label>
                            </div>
                            <div class="radioButton">
                                <input type="radio" id="high" value="high" name="priority">
                                <label for="high" >HIGH</label>
                            </div>
                        </div>
                    </div>
                    <input type="submit" id="submit" value="Add Task">
                </form>
            </div>
        </div>
    </dialog>

    <dialog id="editModal" class="editModal">
        <form action="">
            <input class="title" id="editTitle" type="text" required placeholder="Task name...">
            <textarea class="details" name="" id="editDetails" cols="48" rows="8" placeholder="Details..."></textarea><br>
            <p class="deadline" id="editDeadline">Deadline:</p>
            <input class="date" id="editDate" type="date" required><br>
            <div class="priority" id="editPriority">
                <p>Priority:</p>
                <div class="radioButtons">
                    <div class="radioButton">
                        <input type="radio" id="low" value="low" name="priority" required>
                        <label for="low" >LOW</label>
                    </div>
                    <div class="radioButton">
                        <input type="radio" id="medium" value="medium" name="priority">
                        <label for="medium" >MEDIUM</label>
                    </div>
                    <div class="radioButton">
                        <input type="radio" id="high" value="high" name="priority">
                        <label for="high" >HIGH</label>
                    </div>
                </div>
            </div>
            <input type="submit" id="editSubmit" value="Edit Task">
        </form>
    </dialog>
</body>
</html>
