<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <div class="outerGrid">
        <header>
            <h1 id="appName">Check Mate</h1>
            <div class="logoContainer"></div>
        </header>   
        <div class="innerGrid">
            <nav>
                <ul>
                    <li><button id="all">All</button></li>
                    <li><button id="day">Today</button></li>
                    <li><button id="week">This&nbsp;Week</button></li>
                    <li><button id="projects">Projects</button></li>
                </ul>
                <button id="addNew"></button>
            </nav>
            <div id="content">

            </div>
        </div>
    </div>
    <dialog id="modal" class="taskModal">
        <div class="modalHeader">
            <h1>Add new...</h1>
        </div>
        <div class="modalBody">
            <nav class="modalNav">
                <h2>Task</h2>
                <h2>Project</h2>
            </nav>
            <div class="modalContent">
                <input id="title" type="text" required placeholder="Task name">
                <textarea name="" id="details" cols="30" rows="10" placeholder="Details..."></textarea>
                <p>Deadline:</p>
                <input id="date" type="date" required>
                <p>Priority:</p>
                <button class="option" id="low" value="low">LOW</button>
                <button class="option" id="medium" value="medium">MEDIUM</button>
                <button class="option" id="high" value="high">HIGH</button>
                <button id="addTask">Add Task</button>
            </div>
        </div>
    </dialog>
</body>
</html>
